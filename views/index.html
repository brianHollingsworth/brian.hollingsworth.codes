<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="author" content="Brian J. Hollingsworth">
  <meta name="description" content="I'm Brian Hollingsworth, a .NET applications developer by trade and a freelance by nature.">

  <link rel="apple-touch-icon" sizes="57x57" href="images/Icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="images/Icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/Icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/Icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/Icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/Icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/Icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/Icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="images/Icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="images/Icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/Icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="images/Icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/Icons/favicon-16x16.png">
  <link rel="manifest" href="images/Icons/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="images/Icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <title>Brian J. Hollingsworth</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/animation.css">
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>

</head>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<script>
  // Whenever the page is reloaded, animate the signature.
  $(document).ready(function() {
    document.getElementById('signature-animated').src = 'images/Signature_Animated.gif';
  });
</script>

<body>

  <div id="top" class="jumbotron">
    <div id="signature-container" class="container">
      <div class="row text-center">
        <img id="signature-animated" src="images/Signature_Animated.gif" class="signature">
        <div class="animated fadeInUp">
          <h1 class="hr">Brian J. Hollingsworth</h1>
        </div>
      </div>
    </div>
    <!--
    <div class="overlay"></div>

    <a href="#profile" class="scroll-down">
       <span class="glyphicon glyphicon-chevron-down"></span>
     </a> -->
  </div>

  <div class="background-material-grey-300">
    <div id="profile" class="container">
      Profile.
    </div>
  </div>

  <div class="background-material-grey-400">
    <div id="professional-experience" class="container">
      Professional Experience.
    </div>
  </div>

  <div class="background-material-grey-500">
    <section class='container'>


      <div class="row">
        <section class="col-xs-12 col-sm-6 col-md-6">

          <h2>About brian.hollingsworth.codes</h2>
          <p>Page view count:
            <% if (pageCountMessage) { %>
              <span class="code" id="count-value"><%=pageCountMessage%></span>
          </p>
          <div class="code">
            <h3>DB Connection Info:</h3>
            <table style='margin-left: 20px'>
              <tr>
                <td>Type:</td>
                <td>
                  <%= dbInfo.type %>
                </td>
              </tr>
              <!-- <tr>
              <td>URL:</td>
              <td>
                <%= dbInfo.url %>
              </td>
            </tr> -->
            </table>
          </div>
          <% } else { %>
            <span class="code" id="count-value">No database configured</span>
            </p>
            <%} %>
        </section>
      </div>

      <footer>
        <div class="logo"><a href="https://www.openshift.com/"></a></div>
      </footer>
    </section>
  </div>
</body>

</html>
